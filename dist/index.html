<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Card Matcher</title>
  </head>
  <body class="bg-dark">
    <header>
      <nav
        class="navbar navbar-dark bg-dark navbar-expand-lg navbar-expand-lg "
      >
        <a href="#" class="navbar-brand">A/A's Card Matcher</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="navbar-item">
              <a href="#" class="nav-link">Portfolio</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Games -->
    <div class="card-deck ">
      <div class="card">
        <img src="img/card-images.jpg" class="card-img-top" alt="..." />
        <div class="card-body text-center">
          <h5 class="card-title">Card Matcher V1</h5>
          <p class="card-text">
            In this version of card matcher you are given 5 turns to match all
            cards. If you match them all, you win! If not, you lose :(
          </p>
        </div>
        <div class="card-footer text-center">
          <button
            class="btn btn-primary"
            type="button"
            data-toggle="modal"
            data-target="#cardMatcherOne"
            id="gameOne"
          >
            Play
          </button>
        </div>
      </div>
    </div>
    <footer class="text-center fixed-bottom">
      <h2>Aaron Asuncion &copy;2019</h2>
    </footer>

    <!-- modals -->
    <!-- Card Matcher V1 -->

    <div
      class="modal fade bd-example-modal-xl"
      tabindex="-1"
      role="dialog"
      aria-labelledby="CardMatcherV1"
      aria-hidden="true"
      id="cardMatcherOne"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Card Matcher V1</h5>
          </div>
          <div class="modal-body text-center" id="gameOneBody">
            <img
              src="img/svg-cards/default-card/red_joker.svg"
              alt=""
              id="cardOne"
            />
            <img
              src="img/svg-cards/default-card/red_joker.svg"
              alt=""
              id="cardTwo"
            />
            <img
              src="img/svg-cards/default-card/red_joker.svg"
              alt=""
              id="cardThree"
            />
            <img
              src="img/svg-cards/default-card/red_joker.svg"
              alt=""
              id="cardFour"
            />
            <img
              src="img/svg-cards/default-card/red_joker.svg"
              alt=""
              id="cardFive"
            />
            <img
              src="img/svg-cards/default-card/red_joker.svg"
              alt=""
              id="cardSix"
            />
            <div id="gameOneResult"></div>
          </div>

          <div class="modal-footer">
            <h2 class="mr-auto">Turns Left: <span id="turnCounter">3</span></h2>
            <h2 class="mr-auto">Points: <span id="pointsV1">0</span></h2>
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              End Game
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS/JQuery scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
